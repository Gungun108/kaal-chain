<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ”± KAAL WALLET</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <style>
        :root { --kaal: #ff4500; --bg: #f8f9fa; --card: #ffffff; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        /* Fixed Header Section */
        .wallet-header { flex-shrink: 0; }
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #ddd; text-align: center; }
        .bal-text { font-size: 40px; font-weight: 900; color: var(--kaal); margin: 0; }
        .addr-box { font-size: 9px; color: #008000; background: #eaffea; padding: 8px; border-radius: 8px; border: 1px dashed #4caf50; word-break: break-all; margin: 8px 0; cursor: pointer; }
        
        /* Action Buttons */
        .btn-row { display: flex; gap: 8px; margin-top: 10px; }
        .btn { background: var(--kaal); color: white; border: none; padding: 12px; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; font-size: 13px; }
        .btn-outline { background: white; color: #333; border: 1px solid #ccc; }

        /* Scrollable Activity Section */
        .activity-section { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; background: var(--card); border-radius: 20px; border: 1px solid #ddd; padding: 15px; }
        .history-container { flex-grow: 1; overflow-y: auto; margin-top: 10px; padding-right: 5px; }
        .history-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #fdfdfd; border-radius: 10px; margin-bottom: 8px; border-left: 4px solid var(--kaal); font-size: 12px; border-bottom: 1px solid #eee; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 999; }
    </style>
</head>
<body>

    <div class="wallet-header">
        <div class="card">
            <h3 style="color:var(--kaal); margin:0 0 5px 0;">ðŸ”± KAAL WALLET</h3>
            <div id="bal" class="bal-text">0.00</div>
            <div style="font-size:10px; color:gray; font-weight:bold;">KAAL COINS</div>
            <div class="addr-box" id="addrDisp" onclick="copyAddr()">Loading Address...</div>
            
            <button class="btn" id="mineBtn" onclick="toggleMining()">âš¡ START MINING</button>
            <div class="btn-row">
                <button class="btn btn-outline" onclick="openModal('sendModal')">ðŸ“¤ SEND</button>
                <button class="btn btn-outline" onclick="openModal('recModal')">ðŸ“¥ RECEIVE</button>
            </div>
        </div>
    </div>

    <div class="activity-section">
        <h4 style="margin:0; padding-bottom:10px; border-bottom:1px solid #eee;">ðŸ“œ Recent Activity</h4>
        <div id="historyList" class="history-container">Syncing...</div>
    </div>

    <div id="sendModal" class="modal">
        <div class="card" style="width:85%; margin:30px auto;">
            <h3>Send Funds</h3>
            <div id="reader"></div>
            <button class="btn btn-outline" onclick="startCamera()">ðŸ“¸ Open Scanner</button>
            <input type="text" id="to" placeholder="Address" style="width:90%; padding:10px; margin-top:10px;">
            <input type="number" id="amt" placeholder="Amount" style="width:90%; padding:10px; margin-top:10px;">
            <button class="btn" onclick="sendTx()">CONFIRM</button>
            <button class="btn btn-outline" onclick="closeModal('sendModal')">CLOSE</button>
        </div>
    </div>

    <div id="recModal" class="modal">
        <div class="card" style="width:85%; margin:30px auto;">
            <h3>Your QR Code</h3>
            <div id="qrcode" style="padding:10px; background:white; display:inline-block;"></div>
            <p id="recAddrDisplay" style="font-size:9px; word-break:break-all;"></p>
            <button class="btn btn-outline" onclick="closeModal('recModal')">CLOSE</button>
        </div>
    </div>

    <script>
        const ec = new (elliptic.ec)('secp256k1');
        let mining = false, pub, priv, html5QrCode;

        async function init() {
            pub = localStorage.getItem('kaal_pub');
            priv = localStorage.getItem('kaal_priv');
            if (!pub) {
                const key = ec.genKeyPair();
                priv = key.getPrivate('hex');
                pub = "KAAL" + ec.hash().update(key.getPublic('hex', true)).digest('hex').substring(0, 40).toUpperCase();
                localStorage.setItem('kaal_pub', pub); localStorage.setItem('kaal_priv', priv);
            }
            document.getElementById('addrDisp').innerText = pub;
            document.getElementById('recAddrDisplay').innerText = pub;
            new QRCode(document.getElementById("qrcode"), { text: pub, width: 140, height: 140 });
            sync(); setInterval(sync, 8000);
        }

        async function sync() {
            try {
                const info = await fetch('/get_info', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({address: pub}) }).then(r => r.json());
                document.getElementById('bal').innerText = info.balance.toFixed(2);
                window.last_proof = info.last_proof || 100;
                window.diff = info.difficulty || 2;

                const stats = await fetch('/get_stats').then(r => r.json());
                let html = '';
                stats.chain.forEach(b => b.transactions.forEach(tx => {
                    if (tx.sender === pub || tx.receiver === pub) {
                        let isIN = tx.receiver === pub;
                        html += `<div class="history-item">
                            <div><b>${tx.sender === "KAAL_NETWORK" ? "âš¡ Reward" : "Sent"}</b><br><small>${new Date(tx.timestamp*1000).toLocaleTimeString()}</small></div>
                            <div style="color:${isIN ? 'green' : 'red'}; font-weight:bold;">${isIN ? '+' : '-'}${tx.amount}</div>
                        </div>`;
                    }
                }));
                document.getElementById('historyList').innerHTML = html || 'No activity yet.';
            } catch(e) {}
        }

        function toggleMining() {
            mining = !mining;
            const btn = document.getElementById('mineBtn');
            btn.innerText = mining ? "ðŸ›‘ STOP" : "âš¡ START MINING";
            if (mining) mineLoop();
        }

        async function mineLoop() {
            let n = Math.floor(Math.random() * 100000);
            while (mining) {
                n++;
                if (n % 400 === 0) await new Promise(r => setTimeout(r, 60));
                const msg = (window.last_proof || 100) + "" + n;
                const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(msg));
                const hex = Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
                if (hex.startsWith('0'.repeat(window.diff || 2))) {
                    await fetch('/mine', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({address: pub, proof: n}) });
                    sync(); mining = false; toggleMining(); break;
                }
            }
        }

        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; if(html5QrCode) html5QrCode.stop().catch(()=>{}); }
        function copyAddr() { navigator.clipboard.writeText(pub); console.log("Copied"); }
        window.onload = init;
    </script>
</body>
</html>
