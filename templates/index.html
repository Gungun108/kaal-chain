<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ðŸ”± KAAL WALLET</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <style>
        :root { --kaal: #ff4500; --bg: #f8f9fa; --card: #ffffff; }
        body { background: var(--bg); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; text-align: center; }
        .card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #ddd; }
        .bal-text { font-size: 50px; font-weight: 900; color: var(--kaal); margin: 5px 0; }
        .addr-box { font-size: 10px; color: #008000; background: #eaffea; padding: 10px; border-radius: 10px; border: 1px dashed #4caf50; word-break: break-all; margin: 10px 0; cursor: pointer; }
        .btn { background: var(--kaal); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-top: 10px; }
        .btn-outline { background: white; color: #333; border: 1px solid #ccc; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 999; }
        .history-item { display: flex; justify-content: space-between; padding: 12px; background: #fff; border-radius: 10px; margin-bottom: 8px; border-left: 5px solid var(--kaal); font-size: 13px; text-align: left; }
    </style>
</head>
<body>

    <div class="card">
        <h2 style="color:var(--kaal); margin:0;">ðŸ”± KAAL WALLET</h2>
        <div id="bal" class="bal-text">0.00</div>
        <div style="font-size:12px; color:gray;">KAAL COINS</div>
        <div class="addr-box" id="addrDisp" onclick="copyAddr()">Loading Address...</div>
        
        <button class="btn" id="mineBtn" onclick="toggleMining()">âš¡ START MINING</button>
        <div style="display: flex; gap: 10px;">
            <button class="btn btn-outline" onclick="openModal('sendModal')">ðŸ“¤ SEND</button>
            <button class="btn btn-outline" onclick="openModal('recModal')">ðŸ“¥ RECEIVE</button>
        </div>
    </div>

    <div class="card">
        <h4 style="text-align:left; margin-top:0;">ðŸ“œ Activity</h4>
        <div id="historyList">Syncing...</div>
    </div>

    <div id="sendModal" class="modal">
        <div class="card" style="width:85%; margin:50px auto;">
            <h3>Send KAAL</h3>
            <div id="reader" style="width:100%;"></div>
            <button class="btn btn-outline" onclick="startCamera()">ðŸ“¸ Open Scanner</button>
            <input type="text" id="to" placeholder="Receiver Address" style="width:90%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #ccc;">
            <input type="number" id="amt" placeholder="Amount" style="width:90%; padding:12px; margin-top:10px; border-radius:8px; border:1px solid #ccc;">
            <button class="btn" onclick="sendTx()">CONFIRM SEND</button>
            <button class="btn btn-outline" onclick="closeModal('sendModal')">CLOSE</button>
        </div>
    </div>

    <div id="recModal" class="modal">
        <div class="card" style="width:85%; margin:50px auto;">
            <h3>Your QR Code</h3>
            <div id="qrcode" style="display:inline-block; padding:10px; background:white;"></div>
            <p id="recAddrDisplay" style="font-size:10px; word-break:break-all;"></p>
            <button class="btn btn-outline" onclick="closeModal('recModal')">CLOSE</button>
        </div>
    </div>

    <script>
        const ec = new (elliptic.ec)('secp256k1');
        let mining = false, pub, priv, html5QrCode;

        // --- 1. Wallet & Sync ---
        async function init() {
            pub = localStorage.getItem('kaal_pub');
            priv = localStorage.getItem('kaal_priv');

            if (!pub || !priv) {
                const key = ec.genKeyPair();
                priv = key.getPrivate('hex');
                const pubHex = key.getPublic('hex', true);
                pub = "KAAL" + ec.hash().update(pubHex).digest('hex').substring(0, 40).toUpperCase();
                localStorage.setItem('kaal_pub', pub);
                localStorage.setItem('kaal_priv', priv);
            }

            document.getElementById('addrDisp').innerText = pub;
            document.getElementById('recAddrDisplay').innerText = pub;
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById("qrcode"), { text: pub, width: 150, height: 150 });
            
            sync();
            setInterval(sync, 8000); 
        }

        async function sync() {
            try {
                const info = await fetch('/get_info', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({address: pub})
                }).then(r => r.json());

                document.getElementById('bal').innerText = info.balance.toFixed(2);
                window.last_proof = info.last_proof || 100;
                window.diff = info.difficulty || 2;

                const stats = await fetch('/get_stats').then(r => r.json());
                let html = '';
                stats.chain.forEach(b => b.transactions.forEach(tx => {
                    if (tx.sender === pub || tx.receiver === pub) {
                        let isIN = tx.receiver === pub;
                        html += `<div class="history-item">
                            <div><b>${tx.sender === "KAAL_NETWORK" ? "âš¡ Reward" : "Sent"}</b><br><small>${new Date(tx.timestamp*1000).toLocaleTimeString()}</small></div>
                            <div style="color:${isIN ? 'green' : 'red'}; font-weight:bold;">${isIN ? '+' : '-'}${tx.amount}</div>
                        </div>`;
                    }
                }));
                document.getElementById('historyList').innerHTML = html || 'No activity yet.';
            } catch(e) { console.log("Sync Error"); }
        }

        // --- 2. Mining Loop (Fixed) ---
        function toggleMining() {
            mining = !mining;
            const btn = document.getElementById('mineBtn');
            btn.innerText = mining ? "ðŸ›‘ STOP MINING" : "âš¡ START MINING";
            btn.style.background = mining ? "white" : "#ff4500";
            btn.style.color = mining ? "black" : "white";
            if (mining) mineLoop();
        }

        async function mineLoop() {
            console.log("Mining started...");
            let n = Math.floor(Math.random() * 100000);
            while (mining) {
                n++;
                if (n % 300 === 0) await new Promise(r => setTimeout(r, 60)); // Render CPU relief
                
                const msg = (window.last_proof || 100) + "" + n;
                const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(msg));
                const hex = Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2,'0')).join('');
                
                if (hex.startsWith('0'.repeat(window.diff || 2))) {
                    console.log("Block Found!");
                    await fetch('/mine', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({address: pub, proof: n})
                    });
                    sync();
                    break;
                }
            }
        }

        // --- 3. Camera & Send ---
        function openModal(id) { document.getElementById(id).style.display = 'block'; }
        function closeModal(id) { 
            document.getElementById(id).style.display = 'none'; 
            if(html5QrCode) html5QrCode.stop().catch(()=>{});
        }

        async function startCamera() {
            if (!window.isSecureContext) return alert("HTTPS required for camera!");
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, (text) => {
                document.getElementById('to').value = text;
                html5QrCode.stop();
            }).catch(err => alert("Camera Error: " + err));
        }

        async function sendTx() {
            const to = document.getElementById('to').value.trim();
            const amt = document.getElementById('amt').value;
            if(!to || !amt) return alert("Fill fields!");
            
            const key = ec.keyFromPrivate(priv);
            const msg = pub + to + amt;
            const sig = key.sign(msg);
            const signature = sig.r.toString(16).padStart(64, '0') + sig.s.toString(16).padStart(64, '0');

            const res = await fetch('/add_tx', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({sender: pub, receiver: to, amount: amt, signature: signature})
            }).then(r => r.json());
            
            alert(res.message);
            if(res.message.includes("Success")) closeModal('sendModal');
            sync();
        }

        function copyAddr() { navigator.clipboard.writeText(pub); alert("Address Copied!"); }
        window.onload = init;
    </script>
</body>
</html>
